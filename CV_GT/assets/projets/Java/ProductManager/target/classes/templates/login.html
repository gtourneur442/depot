<!DOCTYPE html>
<html lang="fr"
	xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Login - Spring Security Example</title>
		<style type="text/css">
			body div {
				text-align: center;
			}
			label, input[type=text], input[type=password] {
				display: inline-block;
				width: 150px;
				margin: 5px;
			}
			input[type=submit] {
				width: 100px;
				margin: 10px;
				padding: 10px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div>
			<div>
				<h2>Spring Security Login Form</h2>
			</div>
			<div th:if="${param.error}">
				<h3>Invalid username and password</h3>
			</div>
			<div th:if="${param.logout}">
				<h3>You have been logged out.</h3>
			</div>
			<form th:action="@{/login}" method="post">
				<div><label>Nom d'utilisateur : </label> <input type="text" name="username"></div>
				<div><label>Mot de passe : </label> <input type="password" name="password"></div>
				<div><input type="submit" value="Connexion"></div>
			</form>
		</div>
	</body>
</html>
